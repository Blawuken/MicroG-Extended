apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'signing'

android {
    namespace "com.google.android.gms.cast.framework"

    compileSdkVersion androidCompileSdk
    buildToolsVersion "$androidBuildVersionTools"

    buildFeatures {
        aidl = true
    }

    defaultConfig {
        versionName project.version as String
        minSdkVersion androidMinSdk
        targetSdkVersion androidTargetSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

apply from: '../gradle/publish-android.gradle'

description = 'microG implementation of play-services-cast-framework'

dependencies {
    // Dependencies from play-services-cast-framework:21.2.0
    api "androidx.appcompat:appcompat:$appcompatVersion"
    api "androidx.collection:collection:$collectionVersion"
    api "androidx.concurrent:concurrent-futures:$concurrentfuturesVersion"
    api "androidx.core:core:$coreVersion"
    api "androidx.fragment:fragment:$fragmentVersion"
    api "androidx.media:media:$mediaVersion"
    api "androidx.mediarouter:mediarouter:$mediarouterVersion"
    api "androidx.recyclerview:recyclerview:$recyclerviewVersion"
    // com.google.android.datatransport:transport-api:3.0.0
    // com.google.android.datatransport:transport-backend-cct:3.1.3
    // com.google.android.datatransport:transport-runtime:3.1.3
    api project(':play-services-base')
    api project(':play-services-basement')
    api project(':play-services-cast')
    api project(':play-services-tasks')
    api 'com.google.guava:listenablefuture:1.0'
}
